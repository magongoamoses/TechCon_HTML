<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Information -->
        <section id="contact-info">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a></li>
                <li><a href="https://www.twitter.com/TechCon2024" target="_blank">Twitter</a></li>
                <li><a href="https://www.linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
            </ul>
        </section>

        <!-- Embedded Map -->
        <section id="venue-location">
            <h2>Venue Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3303.447!2d18.4241!3d-33.9249!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcc50816a2c6d6d%3A0x1234567890abcdef!2sCape%20Town!5e0!3m2!1sen!2sza!4v1695360000000!5m2!1sen!2sza" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade"
                title="TechCon 2024 Venue Location">
            </iframe>
        </section>

        <!-- Contact Form -->
        <section>
            <h1>Contact Form</h1>
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>copyright 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
