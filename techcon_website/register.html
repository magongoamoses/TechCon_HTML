<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h1>Registration</h1>
            <h2>Attendee Registration</h2>
            <form action="#" method="post">
                <!-- Name Field -->
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <!-- Email Field -->
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <!-- Password Field -->
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <!-- Confirm Password Field -->
                <label for="confirm-password">Confirm Password:</label><br>
                <input type="password" id="confirm-password" name="confirm-password" required><br><br>

                <!-- Terms and Conditions Checkbox -->
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="terms.html" target="_blank">terms and conditions</a>.</label><br><br>

                <!-- Submit Button -->
                <button type="submit">Register Now</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>copyright 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
